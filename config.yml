title: "nix.ug"
subtitle: "Nix/NixOS User Group Directory"
logo: "logo.svg"

header: true
footer: '<p>Created with <span class="has-text-danger">❄️</span> using <a href="https://github.com/bastienwirtz/homer">Homer</a> and <a href="https://nixos.org/">Nix</a></i></a></p>'

theme: default
colors:
  light:
    highlight-primary: "#5277c3"
    highlight-secondary: "#5277c3"
    highlight-hover: "#7eb9e3"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#5277c3"
    highlight-secondary: "#5277c3"
    highlight-hover: "#7eb9e3"
