    link: "#3273dc"
    link-hover: "#ffdd57"

message:
  style: "is-dark"
  title: "What is a NUG?"
  icon: "fa fa-snowflake"
  content: "A Nix User Group (NUG) is a place where you can go to hang out with friends to learn about and use Nix. Typically this includes physical in-person meetups that happen regularly, though we catalogue online events too!"

links:
  - name: "Add a new NUG to this list"
    icon: "fas fa-square-plus"
    url: "https://github.com/nix-how/nix.ug#adding-a-new-user-group-or-event-to-the-list"
  - name: "Receive event funding"
    icon: "fas fa-dollar-sign"
    url: "https://nixos.org/community/event-funding.html"

defaults:
  layout: list
  colorTheme: auto

